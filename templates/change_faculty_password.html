{% extends "base.html" %}
{%block title%}
Change Password
{%endblock%}
{% block content %}
<div class="container ">
    <!-- <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-2 ">
            <h2 class="heading-section">Forgot Password</h2>
        </div>
    </div> -->
    <div class="row justify-content-center py-5 m-auto">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <i class="fa fa-user-o" style="color: white;"></i>
                </div>
                <h3 class="text-center mb-4">Change Password?</h3>
                <form action="/change_faculty_password/{{FacultyName}}" method="POST" class="login-form">
                    {% csrf_token%}
                    {% if message_error %}
                    <div class="alert alert-danger" role="alert">
                        {{message_error}}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <input type="password" class="form-control rounded-left" name="current_password" placeholder="Current Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-left" name="new_password" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-left" name="confirm_new_password" placeholder="Confirm New Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
